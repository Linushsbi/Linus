<html>
<head>
    <title>Übungen im Trainingsplan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Übungen im Trainingsplan</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Beschreibung</th>
                <th>Muskelgruppe</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="uebung : ${uebungen}">
                <td th:text="${uebung.id}">ID</td>
                <td th:text="${uebung.name}">Name</td>
                <td th:text="${uebung.beschreibung}">Beschreibung</td>
                <td th:text="${uebung.muskelgruppe}">Muskelgruppe</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
